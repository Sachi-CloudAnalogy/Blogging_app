{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    <h4 class="text-center alert alert-info mt-3" style="width: 70rem;">Blogs</h4>
    {% for blog in blogs %}
    <div class="card" style="width: 70rem;">
        <div class="card-body">
          <h2 class="card-title">{{blog.title}}</h2>
          <h4 class="card-subtitle mb-2 text-body-secondary"> By {{blog.author}}</h4>
          <p class="card-text">{{blog.body}}</p>
        </div>
    </div>
    <br>
    {% endfor %}  
</div>
{% endblock content %}
